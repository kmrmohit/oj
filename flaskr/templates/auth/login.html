<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-sm-4"> </div>
<div class="col-md-4">

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
<h1 class="text-center text-success"> Login page</h1>
<br/>



  <div class="tab-content">

<form method="post">

  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" class="form-control" name="username" id="username" required>
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" id="password" required>
  </div>

<br/><br/>

  <button type="submit" class="btn btn-default">Login</button>

  <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Forget password</a></button>

</form>
<br/>
<a href="{{ url_for('auth.register') }}" class="pull-right btn btn-block btn-danger" > Go to registration page  </a>
